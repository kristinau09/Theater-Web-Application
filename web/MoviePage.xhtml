<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Select Movie From List</title>
        <style type="text/css">
         img {
            border-radius: 8px;
          }
         table.people {
            border-collapse: collapse;
            width: 100%;
          }

         table.people th, td {
            text-align: left;
            padding: 8px;
          }

         table.people tr:nth-child(even){background-color: #f2f2f2}

         table.people th {
            background-color: #4CAF50;
            color: white;
          }
          input[type=submit] {
                width: 20%;
                background-color: #008CBA;
                color: white;
                padding: 14px 20px;
                margin: 8px 0px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              }

                input[type=submit]:hover {
                  background-color: #0086b3;
                }
                a:link, a:visited {
                        background-color: #f44336;
                        color: white;
                        padding: 14px 25px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                      }

                      a:hover, a:active {
                        background-color: red;
                      }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body style="">

            <h:form>
                <h:dataTable styleClass="people"
                    value="#{moviesBean.moviesList}" var="movies">
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Movie Poster"/>
                  </f:facet>
                    <h:graphicImage width="250px" library="images" name="#{movies.poster}"/> 
                </h:column>                    
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Movie Title"/>
                  </f:facet>
                    <h:outputText value="#{movies.title}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Description"/>
                  </f:facet>
                        <h:outputText value="#{movies.description}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Genre"/>
                  </f:facet>
                        <h:outputText value="#{movies.genre}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Release Date"/>
                  </f:facet>
                        <h:outputText value="#{movies.releaseDate}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Duration"/>
                  </f:facet>
                        <h:outputText value="#{movies.runtime}"/>
                </h:column>

                <h:column>
                  <h:commandLink value="Select" action="#{moviesBean.showScreening(movies)}" >
	          </h:commandLink>
                </h:column>
                </h:dataTable>
                <hr/>
                <h:commandButton value="Back to main page" action="index.xhtml"/>
            </h:form>
        </h:body>
</html>
