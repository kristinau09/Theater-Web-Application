<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Reservation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <style type="text/css">
            body{
                background-image: url(movietheater.jpg);
                background-repeat: no-repeat;
                background-position: 50% 100px;
                background-size: auto;
            }
            input[type=submit] {
                width: 50%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              }

                input[type=submit]:hover {
                  background-color: #45a049;
                }
                input[type=text], select {
                  width: 90%;
                  
                  display: inline-block;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                }
        </style>        

        <h:form>
             <h:graphicImage width="500px" library="images" name="reservation.JPG"/>
            <br> </br>

            <h:panelGrid columns="2" >
                <h:outputLabel value="Number of Seats: " />
                <h:inputText value="#{purchaseBean.numOfSeats}" /> 
                <h:outputLabel value="Please enter your First Name: " />
                <h:inputText value="#{purchaseBean.reservation.customerfirstname}" /> 
                <h:outputLabel value="Please enter your Last Name: " />
                <h:inputText value="#{purchaseBean.reservation.customerlastname}" />
                <h:outputLabel value="Pleaase enter your Email: " />
                <h:inputText value="#{purchaseBean.reservation.customeremail}" />
                <h:outputLabel value="Please enter your 16 digits Credit Card Number: " />
                <h:inputText value="#{purchaseBean.creditCardNumber}">
                    <f:validateLength minimum="16" maximum="16" />
                </h:inputText>
                <h:outputLabel value="Please enter Expiration Month: " />
                <h:inputText value="#{purchaseBean.expirationMonth}" />
                <h:outputLabel value="Please enter Expiration Year: " />
                <h:inputText value="#{purchaseBean.expirationYear}" />
                <h:outputLabel value="Please enter 3 digits Security Code " />
                <h:inputText value="#{purchaseBean.securityCode}" >
                    <f:validateLength minimum="3" maximum="3"/>
                </h:inputText>     


                <h:commandButton value="Submit Payment" action="#{purchaseBean.addPurchase()}" /><br></br>
     
                <h:commandButton id="back" value="Back to home page"  action="index.xhtml"/>
            </h:panelGrid>
            <hr></hr>
            <h3 style="font-style: inherit">Payment Details</h3>
            <p><strong><em>NOTE: Payment is simulated. Do not enter actual card information.</em></strong></p>
        </h:form>
    </body>
</html>
