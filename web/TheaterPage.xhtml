<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Please Select theater</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
        <!-- inline stylesheet, could be put in a css file -->
        <style type="text/css">

            table.people {
                border-collapse: collapse;
                width: 100%;
            }

            table.people th, td {
                text-align: left;
                padding: 8px;
            }

            table.people tr:nth-child(even){background-color: #f2f2f2}

            table.people th {
                background-color: #4CAF50;
                color: white;
            }
            input[type=submit] {
                width: 20%;
                background-color: #008CBA;
                color: white;
                padding: 14px 20px;
                margin: 8px 0px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #0086b3;
            }
            a:link, a:visited {
                background-color: #f44336;
                color: white;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            a:hover, a:active {
                background-color: red;
            }
        </style>
    </head>
    <h:body>

        <f:view>
            <h:form>     
                <h:dataTable styleClass="people" value="#{theaterBean.showTheaters}" var="theater">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name of Theater"/>
                        </f:facet>
                        <h:outputText value="#{theater.theatername}"/>
                    </h:column>        
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{theater.address}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="City  "/>
                        </f:facet>
                        <h:outputText value="#{theater.city}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="State    "/>
                        </f:facet>
                        <h:outputText value="#{theater.states}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Theater ID   "/>
                        </f:facet>
                        <h:outputText value="#{theater.theaterid}"/>
                    </h:column> 
                    <h:column>

                        <f:facet name="header">
                            <h:outputText value="Zipcode"/>
                        </f:facet>
                        <h:outputText value="#{theater.zipcode}"/>

                    </h:column>  
                    <h:column>
                        <f:facet name="header">
                        </f:facet>
                        <h:commandLink value="Select" 
                                       action="#{moviesBean.showMovies(theater)}" >
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
                <hr/>
                <h:commandButton value="Back to main page" action="index.xhtml"/>               
            </h:form>
        </f:view>  
    </h:body>
</html>
