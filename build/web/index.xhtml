<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to Movie Theater</title>
    </h:head>
    <h:body>
        <style type="text/css">
            body{
                background-image: url("resources/images/popcorn_1.jpg");
                background-repeat: no-repeat;

                background-size: auto;
                background-color: linen;
            }
            input[type=submit] {
                width: 10%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }
            input[type=text], select {
                width: 50%;
                padding: 12px 20px;
                margin: 58px ;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
        </style>


        <h:form>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <input type="text"  minlength ="5"
                   maxlength="5" name="zipcode" placeholder="Please Enter Zipcode....."  >
            </input>
            <h:commandButton value="Submit" action="#{theaterBean.getTheaterListByZipcode()}" >
            </h:commandButton>

        </h:form> 

    </h:body>
</html>
